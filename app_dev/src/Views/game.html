<section id="game" class="content">
    <div class="musicinfos">
        <h3>{{ music.title }}</h3>
        <span>par <b>{{ music.artist }}</span>

        <div id="timer">
            <span class="current"></span> /
            <span class="full"></span>
        </div>
    </div>

    <h1 class="points">00<span id="points"></span> <small>pts</small></h1>

    <div id="combo"></div>

    {{#if defis}}
    <div class="defiscontainer">
        score a battre: <b>{{ scoreToReach }}</b> <small>pts</small>
    </div>
    {{/if}}

    <div id="playerIndicator">
        <h1></h1>
    </div>

    <div id="playerKeys">
        <button class="button left">F</button>
        <button class="button up">G</button>
        <button class="button bottom">H</button>
        <button class="button right">J</button>
    </div>

    <div id="musics"></div>
</section>
