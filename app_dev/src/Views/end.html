<section id="result" class="content">
    <div class="buttons">
        <a id="continue" class="continue">Continuer</a>
        <a id="retry" class="retry">Rejouer</a>
        <a id="share" data-music="{{ music.title }}" data-points="{{ points }}" class="share">Partager</a>
    </div>

    <h1>SCORE FINAL</h1>

    <div class="score">
        {{ points }} <small>pts</small>
    </div>

</section>
